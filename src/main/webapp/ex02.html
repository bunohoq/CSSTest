<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 영역 */
        li {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="./ex02.css">
</head>

<body>
    <!-- ex02.html-->
    <!--
    HTML 문서에 CSS를 적용하는 방법

    1. Inline Style Sheet
    - 인라인 스타일 시트
    - HTML 태그에 직접 style 속성을 사용
    - <태그 style="CSS 코드 작성">
    - 적용범위: 태그 1개
    - 장점:  가독성이 높음
    - 단점: 재사용 불가능

    2. Embedded Style Sheet
    - 내부 스타일 시트
    - 페이지 상단에 <style> 태그를 사용해서 서식을 지정
    - 적용범위: 현재 페이지
    - 장점: 재사용성 > 1번 선언 > 여러 태그에 적용
    - 단점: 가동성이 낮음(코드 분리)

    3. External Style Sheet
    - 외부 스타일 시트
    - 별도의 CSS 파일(*.css)을 사용해서 적용하는 방식
    - <link> 태그를 사용해서 외부 CSS 파일을 참조
    - 적용범위 : 사이트 전체(모든 페이지)
    - 장점: 재사용(모든 페이지)
    - 단점: 가독성 최하




    -->
    <h1>CSS을 적용하는 방법</h1>

    <h2>애완동물</h2>

    <ul>
        <li>강아지</li>
        <li style="color:red;">고양이</li>
        <li style="color:red;">병아리</li>
    </ul>

</body>

</html>
